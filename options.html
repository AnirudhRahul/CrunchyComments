<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="m-3" style="width:400px">


<h4>Settings</h4>
<hr class="my-2">

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="disabled">
  <label class="form-check-label" for="disabled">
    Disable extension
  </label>
</div>

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="dark-theme">
  <label class="form-check-label" for="dark-theme">
    Use dark theme
  </label>
</div>

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="show-sticky-comments">
  <label class="form-check-label" for="show-sticky-comments">
    Show stickied comments
  </label>
</div>

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="show-comment-header">
  <label class="form-check-label" for="show-comment-header">
    Show comment header
  </label>
</div>

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="show-post">
  <label class="form-check-label" for="show-post">
    Show r/anime post
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-post-title">
  <label class="form-check-label" for="show-post-title">
    Show post title
  </label>
</div>
<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-post-header">
  <label class="form-check-label" for="show-post-header">
    Show post header
  </label>
</div>
<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-post-body">
  <label class="form-check-label" for="show-post-body">
    Show post body
  </label>
</div>

<div class="form-check mt-1">
  <input class="form-check-input" type="checkbox" value="" id="show-external-links">
  <label class="form-check-label" for="show-external-links">
    Show External Links
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-mal">
  <label class="form-check-label" for="show-mal">
    MAL
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-anidb">
  <label class="form-check-label" for="show-anidb">
    AniDB
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-anilist">
  <label class="form-check-label" for="show-anilist">
    AniList
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-kitsu">
  <label class="form-check-label" for="show-kitsu">
    Kitsu
  </label>
</div>

<div class="form-check ml-4">
  <input class="form-check-input" type="checkbox" value="" id="show-official">
  <label class="form-check-label" for="show-official">
    Official Site
  </label>
</div>

<a href="popup.html" style="float: right;">
  <img src="images/arrow_back-24px.svg"/>
</a>
<br>


<script src="options.js"></script>
</body>
</html>
